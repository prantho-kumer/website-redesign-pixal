    <link rel="stylesheet" href="css/media.css">

<body>

            <div class="header_wrap d-flex justify-content-between align-items-center">
                <!-- nav -->
                <div class=" col   menu-left d-lg-block d-none ">
                    <ul class="nav menu justify-content-center">
                        <li class="nav-item active">
                            <a class="nav-link " href="#">HOME <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
                <div class=" col-3  logo_wrapper ">

                    </div>
                </div>

                <nav class=" col navbar navbar-expand-lg navbar-light justify-content-end">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"

                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item active">

                                <a class="nav-link" href="#">MENU</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">GALLERY</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">RESERVATION</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- /   nav -->
            </div>
        </div>

    <!--/   header -->

    <!-- banner -->
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- slider -->

                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <!-- single -->
                            <div class="carousel-item carousel-item-custom carousel-item1 active">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-md-8">
                                        <div class="slide_content slide_content-1">
                                            <h1>LOVES TESTY & HEALTHY FOOD</h1>
                                            <p>A FINE DINNING RESTAURANT</p>

                                            <div class="banner_btn"><a href="#">Order now</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/   single -->
                            <!-- single -->
                            <div class="carousel-item  carousel-item-custom carousel-item2 ">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-md-8">
                                        <div class="slide_content slide_content-2">
                                            <h1>LOVES TESTY & HEALTHY FOOD</h1>
                                            <p>A FINE DINNING RESTAURANT</p>
                                            <div class="banner_btn"><a href="#">Order now</a></div>
                                        </div>

                                </div>
                            </div>
                            <!--/   single -->


                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- slider -->
                </div>
            </div>
        </div>
    </section>
    <!--/  banner -->
    <!-- go down -->
    <div class="go_down">
        <a href="#"><img src="img/go-down.png" alt="go down icon"></a>
    </div>
    <!--/   go down -->








    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>
